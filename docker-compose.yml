version: "3.3"
services:
  redis:
    container_name: remote_dictionary
    image: "redis:alpine"
    ports:
      - "6379:6379"
  rabbit_mq:
    container_name: rabbitmq-broker
    image:  "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=omar
      - RABBITMQ_DEFAULT_PASS=omar
